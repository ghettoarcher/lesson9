<body>
<script>

	const  IsPalindrom = extendPalindrom  = number  => {
		  number = BigInt(number);

	if(CheckPalindrom(number)){
		return true
	}
	number += BigInt(String(number).split('').reverse().join(''));  

	 try {
		return extendPalindrom(number);
	 } catch(e) {
		return false;

	 }
	}

	let InputNumber = prompt('Введите число');
	alert(IsPalindrom(InputNumber))

		function CheckPalindrom(number){
			return String(number) === String(number).split('').reverse().join('');
	}

</script>
